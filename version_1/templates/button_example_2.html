<!DOCTYPE html>
<html>
<head>
 
    <style> 
#add-textbox-button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

.textbox-container {
  
    display:block;
    text-align: left;
    width: 50%;
    margin-top: 20px;
    color: red;
}

    </style>

</head>
<body>
  

 <button id="add-textbox-button">Add Textbox</button>
  
 <div id="textbox-container"></div>

<script type="text/javascript">
    // Initialize the textbox counter
var textboxCounter = 0;

document.getElementById("add-textbox-button").addEventListener("click", function() {
  // Increment the textbox counter
  textboxCounter++;

  // Create the textbox element
  var textbox = document.createElement("input");
  textbox.type = "text";
  textbox.name = "textbox" + textboxCounter;
  textbox.classList.add("textbox-container");

  // Add the textbox to the container
  document.getElementById("textbox-container").appendChild(textbox);
});

  </script>
</body>
</html>

{% extends "hometemplate.html" %}

{% block content %}

       
        <h2>This is for Comprehension</h2>

  <form id="myForm" method="post">
        {% csrf_token %}
        
        
        
  <div class="row gy-4 mt-5 justify-content-center" data-aos="zoom-in" data-aos-delay="250">
        
        <div class="col-xl-6 col-md-4">
          <h2>Enter Text</h2>
            
            
            <textarea id="myTextarea" name="text" rows="4"></textarea>
        
        
            <br>
            <br>
          
            <button id="add-textbox-button">Add Questions</button>
  
            <div id="textbox-container"></div>
           
           <script type="text/javascript">
               // Initialize the textbox counter
           var textboxCounter = 0;
           
           document.getElementById("add-textbox-button").addEventListener("click", function() {
             // Increment the textbox counter
             textboxCounter++;
    
             // Create the textbox element
             var textbox = document.createElement("input");
             textbox.type = "text";
             textbox.name = "textbox" + textboxCounter;
             textbox.classList.add("textbox-container");
           
             // Add the textbox to the container
             document.getElementById("textbox-container").appendChild(textbox);
             event.preventDefault();
           });
           
          
           var textbox = document.getElementById("myTextarea");
           console.log("the value geat by textbox"+ textbox)
            // Get the text from the textbox
            var text = textbox.value;

            // Save the text to localStorage
            text= localStorage.setItem("mydata" ,  textbox);
            // localStorage.setItem("mydata store "+ text);
            console.log("the value geat by textbox"+ textbox.value)

            // Get the text from localStorage
            // var text = localStorage.getItem("text");
           mydata = localStorage.getItem("mydata")
           console.log("the value geat by textbox"+ mydata.value, + "2nd value" + mydata[0])
            // Check if the text exists
            if (mydata) {
                // Get the textbox element
                var textbox = document.getElementById("myTextarea");

                // Set the textbox value
                textbox.value = mydata;
            }

            
            </script>



            <br>
            <br>
            
            <input type="submit" value="Submit">
            
            </form>
            
            <br>
            <br>
            
          </div>

          </div>

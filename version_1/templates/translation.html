{% extends "homeplate_new_new.html" %}
{% load static %}


{% block content %}




    <main id="main">
      
    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>TRANSLATION</h2>
          
        </div>

      </div>
    </section>

      <!-- ======= About Section ======= -->
   
  <section id="about" class="about">
    <form method="post">
        {% csrf_token %}
    

        <div class="container shadow-lg" >
        <div class="row">
          <div class="border-div col-lg-12">              
            
            <a href="{% url 'comprehension' %}">
              <button type="button" class="btn tab-btn border-0" disabled>Comprehension</button>
            </a>
            
            <a href="{% url 'speech' %}">
              <button type="button" class="btn tab-btn hvr-underline-from-center">Speech Change</button>
            </a>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Fluency</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Formal</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Simple</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Creative</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Expand</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Shorten</button> Synonyms:</button>
              <input type="range" class="form-range" min="0" max="100" name="vol" value="50" id="myRange" oninput="updateValue()">
              <span id="rangeValue">50</span><i class="bi bi-gem hira"></i>
          </div>
          
          <div class="col-lg-6 content m-0 p-0" >
              <textarea class="textarea-1 p-2" name= "text" placeholder="Input here QuillBot will rewrite your text. Start by writing or pasting something here and then press the Paraphrase button.">{{text}}</textarea>
              
<div class="col-lg-6 col-md-7 col-sm-12 icodiv">
<h4>Translate in : </h4>
<button type="radio" name="lang" class="btn btn-primary" value="Urdu">اردو</button>
<button type="radio" name="lang" class="btn btn-secondary" value="English">English</button>
<button type="radio" name="lang" class="btn btn-success" value="Hindi">हिंदी</button>
    </div>




      
          </div>
          <div class="col-lg-6 m-0 p-0 bordrbttm" >
              <textarea class="textarea-1 p-2" name= "output" placeholder="Output here QuillBot will rewrite your text. Start by writing or pasting something here and then press the Paraphrase button.">{{translation}}</textarea>
          </div>

        </div>

      </div>


      <script>
        function updateValue() {
          var range = document.getElementById("myRange");
          var span = document.getElementById("rangeValue");
          span.innerHTML = range.value;
        }
       

</script>

    </form>
      </section>
 
    </main>

     
    

{% endblock %}

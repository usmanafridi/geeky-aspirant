<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>



<body>

  <div id="target">
    <!-- This is the element where the pasted text will be inserted -->
  </div>
  
  <button id="paste-button">Paste</button>
  <button id="copy-button">Copy</button>
  
  <script>
    // Get references to the buttons and the target element
    const pasteButton = document.getElementById('paste-button');
    const copyButton = document.getElementById('copy-button');
    const target = document.getElementById('target');
  
    // Add an event listener to the paste button that listens for the 'click' event
    pasteButton.addEventListener('click', function() {
      // When the paste button is clicked, read the text from the clipboard
      // using the navigator.clipboard.readText() method
      navigator.clipboard.readText()
        .then(text => {
          // When the text has been retrieved from the clipboard,
          // insert it into the target element
          target.textContent = text;
        })
        .catch(err => {
          console.error('Failed to read clipboard contents: ', err);
        });
    });
  
    // Add an event listener to the copy button that listens for the 'click' event
    copyButton.addEventListener('click', function() {
      // When the copy button is clicked, write the text from the target element
      // to the clipboard using the navigator.clipboard.writeText() method
      navigator.clipboard.writeText(target.textContent)
        .then(() => {
          console.log('Text copied to clipboard');
        })
        .catch(err => {
          console.error('Failed to copy text to clipboard: ', err);
        });
    });
  </script>
  

</body>
</html>

{% extends "base.html" %}
{% load static %}



{% block content %}




    <main id="main">
      <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>SYNONYMS AND ANTONYMS</h2>
          
        </div>

        <div class="d-flex justify-content-between align-items-center">
           
          <p>Generate synonyms and antonyms for a given word.</p>
          
        </div>

      </div>
    </section>

      <!-- ======= About Section ======= -->
   
  <section id="about" class="about">
    <form method="post">
        {% csrf_token %}
    

        <div class="container shadow-lg" >
        <div class="row">
          <div class="row">
            <div class="border-div col-lg-12">              
              <button type="button" class="btn tab-btn border-0" disabled>Generate:</button> <br>
              <!-- <button type="button" class="btn tab-btn hvr-underline-from-center">Standard</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Fluency</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Formal</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Simple</button>
              <button type="button" class="btn tab-btn hvr-underline-from-center">Creative</button> -->
              
              <div class="form-check">
                <input name="speech" class="form-check-input" type="radio" value="synonym" checked>
                <label class="form-check-label" >
                  Synonym
                </label>
              </div>
              <div class="form-check">
                <input name="speech" class="form-check-input" type="radio" value="antonym">
                <label class="form-check-label" >
                  Antonym
                </label>
              </div>
             
          </div>
          
          <div class="col-lg-6 content m-0 p-0" >
              <textarea class="textarea-1 p-2" name= "text" placeholder="Write a word here...">{{text}}</textarea>
              
              <div class="col-lg-6 col-md-5 col-sm-12 parbtn-div">
                <button onclick="addPreloader()" class="btn bt-sm me-4 parbtn"style="">Generate</button>
              </div>
          </div>
         
            {% if speech_change %}
            
            <div class="col-lg-6 m-0 p-2 bordrbttm">
              <h6>Results:</h6>
            
              <textarea class="textarea-1 m-0 p-0" name= "output" placeholder="Output will be displayed here...">{{speech_change}}</textarea>
            </div>

            {% else %}

            <div class="col-lg-6 m-0 p-2 bordrbttm">
              
            
            <textarea class="textarea-1 m-0 p-0" name= "output" placeholder="Output will be displayed here..."></textarea>
          </div>
            {% endif %}
              
          
              
    

       

      </div>
</form>
      </section>
 
    </main>

     
    <!-- <script>
      document.querySelectorAll('.textarea-1')[1].scrollIntoView()
      </script>   -->

      <script>
        function addPreloader() {
          var preloader = document.createElement("div");
          preloader.id = "preloader";
          document.body.appendChild(preloader);
          window.location.reload();
        }
      
        window.addEventListener("load", function() {
          var preloader = document.getElementById("preloader");
          if (preloader) {
            preloader.parentNode.removeChild(preloader);
          }
        });
      </script>


{% endblock %}
